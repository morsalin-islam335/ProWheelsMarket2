{% extends "base.html" %}

{% block content %}

<h1 class  = 'text-white bg-success text-center m-auto'>Add Brand Form</h1>
    <form method = "POST" class = 'w-50 m-auto'>
        {% load crispy_forms_tags %}
        {% csrf_token %}

        {{form | crispy}}

        <button class = 'btn btn-success text-light' type="submit">Add</button>

    </form>
{% endblock content %}
