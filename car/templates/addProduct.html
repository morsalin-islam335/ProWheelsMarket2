{% extends "base.html" %}

{% block content %}
    <form method = "POST", enctype = 'multipart/form-data' class = 'w-50 m-auto'>

        {% load crispy_forms_tags %}
        {% csrf_token %}

        {{form | crispy}}

        <button class = 'btn btn-success text-white' type="submit">Submit</button>

    </form>
{% endblock content %}

{% block title %}Add Product{% endblock title %}
